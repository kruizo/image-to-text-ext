<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; worker-src 'self';"
    />
    <title>Image to Text Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex; /* Ensure the container can align properly */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        margin: 0;
        padding: 10px;
      }
      html {
        width: 400px;
        height: 505px;
      }
      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        height: 450px;
        max-height: 500px;
        padding: 20px;
        background-color: #fff;
        overflow-y: scroll;
        overflow-y: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .drop-field {
        border: 2px dashed #ccc;
        cursor: pointer;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 100px;
        text-align: center;
        color: #aaa;
        margin-bottom: 20px;
      }
      .drop-field.dragover {
        border-color: #000;
        color: #000;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .extract-btn {
        background-color: #007bff;
        color: #fff;
      }
      .copy-btn {
        background-color: #28a745;
        color: #fff;
      }
      .text-output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
        min-height: 100px;
        height: 100%;
      }
      .preview{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }

      #previewImg {
        width: 100%;
        height: 100%;
        display: none;
        object-fit: contain;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="drop-field" id="dropField">
        <input
          type="file"
          accept="image/*"
          id="fileInput"
          style="display: none"
        />
        <span id="dropText">Drop image here</span>
        <img id="previewImg"></img>
      </div>
      <div class="buttons">
        <button class="extract-btn" id="extractBtn">Extract Text</button>
        <button class="copy-btn" id="copyBtn">Copy</button>
      </div>
      <div class="text-output" id="textOutput">
        Extracted text will appear here...
      </div>
    </div>
    <script src="lib/tesseract/tesseract.min.js"></script>
    <!-- Add this line -->
    <script src="popup.js"></script>
  </body>
</html>
